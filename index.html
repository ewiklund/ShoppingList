<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shopping List</title>
</head>

<body>
  <h1>Shopping List</h1>
    <input type="text" id="addItem" placeholder="enter your shopping"><Br></Br>
    <label>
      Please choose between the following options
      <input name="agreeToTerms" type="checkbox" id="terms">
    </label>
    <input name="creditCard" type="text" placeholder="credit card" id="cc">
    <select name="selectedVeggie" id="veggie">
      <option value="eggplant">Eggplant</option>
      <option value="asparagus">Asparagus</option>
      <option value="carrot">Carrot</option>
      <option value="broccoli">Broccoli</option>
      <option value="mushrooms">Mushrooms</option>
      <option value="potatoes">Potatoes</option>

    </select>
  <ul id="items"></ul>
  <script src="app.js"></script>
</body>

</html>
